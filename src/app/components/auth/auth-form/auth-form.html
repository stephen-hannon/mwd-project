<form ng-submit="$ctrl.onSubmit($event)">
    <input type="text" required name="firstName" ng-model="$ctrl.user.name" autocomplete="given-name" />
    <input ng-if="$ctrl.type === 'register' "type="email" required name="email" ng-model="$ctrl.user.email" />
    <input type="password" required name="password" ng-model="$ctrl.user.password" />

    <button>{{ $ctrl.buttonText }}</button>
</form>
